<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Clínica ABC Health - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="pageTitle">CLÍNICA ABC HEALTH</h1>
    </header>

    <nav>
        <ul class="horizontalList">
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>
        <h2>Cadastro</h2>
        <form action="cadastraCliente.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Dados pessoais</legend>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus>
                    <span></span>
                </div>
                
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <span></span>
                </div>
                
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Ex: 123.456.789-00" required>
                    <span></span>
                </div>

                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div>
                    <label for="nascimento">Data de nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento">
                </div>

                <div>
                    <label for="especie">Espécie:</label>
                    <input type="text" name="especie" id="especie" value="Humana" readonly>
                </div>

                <fieldset>
                    <legend>Sexo:</legend>
                    <div>
                        <input type="radio" id="masculino" value="masculino" name="sexo">
                        <label for="masculino">masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="feminino" value="feminino" name="sexo">
                        <label for="feminino">feminino</label>
                    </div>
                    <div>
                        <input type="radio" id="outrosexo" value="outro" name="sexosexo">
                        <label for="outrosexo">outro</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Estado civil:</legend>
                    <div>
                        <input type="radio" id="solteiro" value="solteiro" name="estadocivil">
                        <label for="solteiro">solteiro(a)</label>
                    </div>
                    <div>
                        <input type="radio" id="casado" value="casado" name="estadocivil">
                        <label for="casado">casado(a)</label>
                    </div>
                    <div>
                        <input type="radio" id="divorciado" value="divorciado" name="estadocivil">
                        <label for="divorciado">divorciado(a)</label>
                    </div>
                    <div>
                        <input type="radio" id="viúvo" value="viúvo" name="estadocivil">
                        <label for="viúvo">viúvo(a)</label>
                    </div>
                    <div>
                        <input type="radio" id="outro" value="outro" name="estadocivil">
                        <label for="outro">outro</label>
                    </div>
                </fieldset>
            </fieldset>
            
            <fieldset>
                <legend>Endereço de Entrega</legend>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="9" pattern="\d{5}-\d{3}" placeholder="Ex: 38400-000" required>
                    <span></span>
                </div>
                <div>
                    <label for="tipoLogradouro">Tipo de logradouro:</label>
                    <select name="tipoLogradouro" id="tipoLogradouro" required>
                        <option value="">Selecione</option>
                        <option value="Rua">Rua</option>
                        <option value="Avenida">Avenida</option>
                        <option value="Praça">Praça</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required>
                </div>
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div>
                    <label for="logradouro">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>

            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>

                <fieldset>
                    <legend>Selecione seus interesses:</legend>
                    <div>
                        <input type="checkbox" id="filmes" value="filmes" name="interesses[]">
                        <label for="filmes">filmes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="informatica" value="informatica" name="interesses[]">
                        <label for="informatica">informática</label>
                    </div>
                    <div>
                        <input type="checkbox" id="games" value="games" name="interesses[]">
                        <label for="games">games</label>
                    </div>
                    <div>
                        <input type="checkbox" id="livros" value="livros" name="interesses[]">
                        <label for="livros">livros</label>
                    </div>
                    <div>
                        <input type="checkbox" id="roupas" value="roupas" name="interesses[]">
                        <label for="roupas">roupas</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Informações adicionais livres:</legend>
                    <textarea name="adicionais" rows="10" cols="40" placeholder="Escreva informações adicionais aqui!"></textarea>
                </fieldset>
            
                <div>
                    <label for="arquivo">Escolha uma imagem:</label>
                    <input type="file" accept="image/*" name="arquivo" id="arquivo">
                </div>
                
                <input type ="hidden" name="oculto" value="true">
            </fieldset>
  
            <button>Submeter</button>

        </form>
    </main>

    <footer>
        <address>Rua 1, Bairro Tal, Uberlândia</address>
    </footer>
</body>

</html>
