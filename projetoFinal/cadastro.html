<body>
    <header>
        <img id="logo" src="images/logo-branco.png" alt="logo da Anuncios&Anuncios">
        <h1>Anúncios&Anúncios</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index_resultados.html">Início</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <div id="janela_form">
            <form id="form_cadastro" action="cadastraUsuario.php" method="post">
                <h2>Criar conta de anunciante</h2>
                <div>
                    <label for="input_nome">Nome:</label>
                    <input type="text" id="input_nome" name="input_nome" required>
                </div>
                <div>
                    <label for="input_cpf">CPF:</label>
                    <input type="text" id="input_cpf" name="input_cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Ex: 123.456.789-00" required>
                </div>
                <div>
                    <label for="input_tel">Telefone:</label>
                    <input type="tel" id="input_tel" name="input_tel" pattern="((\()?[0-9]{2}(\))?)(\s)?([9]{1})?([0-9]{5})(-)?([0-9]{4})" placeholder="Ex: (34) 99999-9999" required>
                </div>
                <div>
                    <label for="input_email">Email:</label>
                    <input type="email" id="input_email" name="input_email" required>
                </div>
                <div>
                    <label for="input_senha">Senha:</label>
                    <input type="password" id="input_senha" name="input_senha" minlength="8" required>
                </div>
                <button>ENTRAR</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Anúncios&Anúncios - Todos os direitos reservados - 2023</p>
    </footer>
</body>
