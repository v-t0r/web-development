    <main>
        <div class="area_busca_completa">
            <div class="area_busca">
                <input type="text" id="busca" name="busca" placeholder="Buscar produtos...">
                <button id="buscar">Buscar</button>
            </div>
            <div class="area_avancada">
                <div class="busca_categoria">
                    <div>
                        <label for="onde_buscar">Buscar em:</label>
                        <select id="onde_buscar" name="onde_buscar">
                            <option value="Titulo" selected>Titulo</option>
                            <option value="Descricao">Descricao</option>
                        </select>
                    </div>
                    <div>
                        <label for="categoria">Categoria:</label>
                        <select id="categoria" name="categoria">
                            <option value="0" selected>Todas</option>
                            <option value="1">Veículo</option>
                            <option value="2">Eletroeletrônico</option>
                            <option value="3">Imóvel</option>
                            <option value="4">Vestuário</option>
                            <option value="5">Outro</option>
                        </select>
                    </div>
                </div>
                <div class="precos">
                    <div>
                        <label for="preco_min">Preço min:</label>
                        <input id="preco_min" name="preco_min"  pattern="\d+(\.\d{2})?" placeholder="Ex: 1.99">
                    </div>
                    <div>
                        <label for="preco_max">Preço max:</label>
                        <input id="preco_max" name="preco_max"  pattern="\d+(\.\d{2})?" placeholder="Ex: 199.99">
                    </div>
                </div>
            </div>
        </div>

        <div class = "container" id="area_resultados">
            
        </div>
