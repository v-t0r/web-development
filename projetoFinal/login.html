<!DOCTYPE html>

<html lang="pt-BR">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="AnúnciosAnúnicos - O melhor para comprar e vender de tudo!">

<body>

    <header>

        <img id="logo" src="images/logo-branco.png" alt="logo da Anuncios&Anuncios">

        <h1>Anúncios&Anúncios</h1>

    </header>

    <nav>

        <ul>

            <li><a href="index.html">Início</a></li>

        </ul>

    </nav>

    <main>

        <div id="janela_form">

            <form name="formLogin">

                <h2>Fazer login</h2>

                <div>

                    <label for="input_email">Email:</label>

                    <input type="email" id="input_email" name="input_email" required>

                </div>

                <div>

                    <label for="input_senha">Senha:</label>

                    <input type="password" id="input_senha" name="input_senha" required>

                </div>

                <button>ENTRAR</button>

                <p id="loginFailMsg" style="display:none; text-align: center; color: red;">Dados incorretos. Por favor, tente novamente.</p>

                <p>Ainda não é cadastrado? <a href="cadastro.html">Clique aqui!</a></p>

            </form>

        </div>

    </main>

    <footer>

        <p>Anúncios&Anúncios - Todos os direitos reservados - 2023</p>

    </footer>



    <script src="login.js"></script>
