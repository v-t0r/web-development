<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Clínica ABC Health - Login</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <main>
        <div class="label_input">
            <p><label for="email">Usuário:</label></p>

        <button>Entrar <span class="material-symbols-outlined" style="font-size: 18px; vertical-align: middle;">arrow_forward</span> </button> 
        

    </main>
